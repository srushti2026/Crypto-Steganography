services:
  - type: web
    name: veilforge-backend
    env: python
    buildCommand: "pip install -r Backend/requirements.txt"
    startCommand: "cd Backend && python app.py"
    plan: starter
    healthCheckPath: /health
    autoDeploy: true
    # Increased timeout for heavy operations
    healthCheckGracePeriod: 30s
    healthCheckInterval: 30s
    # Keep the service warm
    preDeployCommand: echo "Starting VeilForge backend deployment"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: RENDER
        value: "true"
